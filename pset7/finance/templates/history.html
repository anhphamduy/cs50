{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <div class="table-responsive center-block" style="width:90%;">
        <table class="table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for item in shares %}
                <tr>
                    <td>{{ item["symbol"] }}</td>
                    <td>{{ item["shares"] }}</td>
                    <td>{{ item["price"] }}</td>
                    <td>{{ item["time"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
