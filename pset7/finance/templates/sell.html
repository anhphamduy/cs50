{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    {% if bought %}
        <h3 class="text-center"> BOUGHT! </h3>
    {% endif %}
    {% if sold %}
        <h3 class="text-center"> SOLD! </h3>
    {% endif %}
    <form class="block-center" action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <label for="sel1">Select symbol:</label>
            <select name="symbol" class="form-control" id="sel1">
                {% for item in shares %}
                <option name="{{ item['symbol'] }}">{{ item["symbol"] }}</option>
                {% endfor %}
             </select>
             <div class="form-group">
                <input class="form-control" name="shares" placeholder="Shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
